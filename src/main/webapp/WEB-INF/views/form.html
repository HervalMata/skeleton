<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags" lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Skeleton Form Page</title>
    <meta name="description" content="Minimal Spring + Thymeleaf + Hibernate project developed by Loop - Engenharia de Computação." />
    <meta name="author" content="Alexandre Lucchesi" />
	<style>
		label {
			float: left;
			width: 50px;
		}
	</style>
</head>

<body>

	<h1>Form Sample</h1>
	
	<!-- It's possible to bind an object (entities) directly to the form, using them as
		"form backing beans". -->
	<form th:action="@{/handleForm}" th:object="${user}" method="post">
		<fieldset>
			<div><label for="name">Name: </label>
				<input type="text" name="name" placeholder="Enter your name." th:field="*{name}" /></div>
			<div><label for="email">E-mail: </label>
				<input type="text" name="email" placeholder="Enter your e-mail." th:field="*{email}" /></div>
		</fieldset>
		<input type="submit" />
	</form>

	<p>Minimal Spring + Thymeleaf + Hibernate project developed by <strong>Loop - Engenharia de Computação.</strong></p>
	
</body>

</html>
